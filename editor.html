<template name="shuttlerEditor">
	{{! queries: Mongo.Collection}}
	<div class="shuttlerEditor" style="position: relative;">
		<svg>
			<defs>
				{{#each editor.queries.find}}
					<marker id="{{_id}}-source" viewBox="0 -5 10 10" markerWidth="5" markerHeight="5" refX="25" refY="0" orient="auto" fill="{{color}}">
						<rect x="0" y="-5" width="5" height="10"></rect>
					</marker>
					<marker id="{{_id}}-target" viewBox="0 -5 10 10" markerWidth="5" markerHeight="5" refX="17" refY="0" orient="auto" fill="{{color}}">
						<path d="M0,-5L10,0L0,5"></path>
					</marker>
				{{/each}}
			</defs>
		</svg>
	</div>
</template>
